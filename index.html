<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Article Search</title>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container header-ny">
          <h1 class="display-4"><div class="fas fa-newspaper"> New York Times Search</h1></div>
      </header>
      <br><br><br>
      <div class = "container">
      <div class="card" style="width: 100%;">
        <div class="card-header">
          <div class= "fas fa-newspaper"> Search Parameters</div>
        </div>
    </div>

    <div class = "container">
    <label class="pt-3">Search Terms:</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="search-Term" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="form-row align-items-center">
        <div class="col-lg-12">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Number of Records to Retrieve:</label>
          <select class="custom-select col-lg-12" id="selection-option">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
        </div>
    </div>
    <label class="pt-3">Start Year (Optional):</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <label class="pt-2">End Year (Optional):</label>
    <div class="input-group mb-3">
        <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <button type="button" class="btn btn-light"><div class="fas fa-search"> Search</div></button>
    <button type="button" class="btn btn-light"><div class="far fa-trash-alt"> Clear Results</div></button>
    <br><br><br>
    <div class="card" style="width: 100%;">
        <div class="card-header">
            <div class="far fa-calendar-alt"> Top Articles</div>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"></li>
        </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>
</html>
